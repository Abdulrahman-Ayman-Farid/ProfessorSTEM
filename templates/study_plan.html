{% extends "base.html" %}

{% block content %}
<style>
.study-plan-content, .guide-content {
    font-size: 16px;
    line-height: 1.6;
}

.topic-section {
    background: #f8f9fa;
    padding: 20px;
    margin: 15px 0;
    border-radius: 8px;
    border-left: 4px solid #007bff;
}

.topic-title {
    color: #2c3e50;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
    padding-bottom: 10px;
    border-bottom: 2px solid #eee;
}

.subtopic-title {
    color: #34495e;
    font-size: 20px;
    font-weight: 600;
    margin: 20px 0 10px 0;
}

.learning-objectives {
    background: #e3f2fd;
    padding: 15px;
    margin: 15px 0;
    border-radius: 6px;
}

.practice-exercises {
    background: #f1f8e9;
    padding: 15px;
    margin: 15px 0;
    border-radius: 6px;
}

.key-concept {
    background: #fff3e0;
    padding: 15px;
    margin: 15px 0;
    border-radius: 6px;
    border-left: 4px solid #ff9800;
}

.milestone {
    background: #e8eaf6;
    padding: 15px;
    margin: 15px 0;
    border-radius: 6px;
    border-left: 4px solid #3f51b5;
}

ul.study-list {
    margin: 15px 0;
    padding-left: 20px;
}

ul.study-list li {
    margin: 10px 0;
}

.example-box {
    background: #fafafa;
    padding: 15px;
    margin: 15px 0;
    border-radius: 6px;
    border: 1px solid #e0e0e0;
}
</style>

<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="text-center mb-4">Your Personalized Study Plan</h2>

        <ul class="nav nav-pills mb-4 justify-content-center" id="studyTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="plan-tab" data-bs-toggle="pill" 
                        data-bs-target="#plan" type="button" role="tab">
                    ðŸ“‹ Study Plan
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="guide-tab" data-bs-toggle="pill" 
                        data-bs-target="#guide" type="button" role="tab">
                    ðŸ“– Detailed Guide
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="progress-tab" data-bs-toggle="pill" 
                        data-bs-target="#progress" type="button" role="tab">
                    ðŸ“ˆ Progress
                </button>
            </li>
        </ul>

        <div class="tab-content" id="studyTabContent">
            <!-- Study Plan Tab -->
            <div class="tab-pane fade show active" id="plan" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Learning Path</h3>
                        <div class="study-plan-content">
                            {{ study_plan | safe }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Guide Tab -->
            <div class="tab-pane fade" id="guide" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Step-by-Step Guide</h3>
                        <div class="guide-content">
                            {{ guide | safe }}
                        </div>
                    </div>
                </div>
            </div>

            <!-- Progress Tab -->
            <div class="tab-pane fade" id="progress" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Learning Progress</h3>
                        
                        <div class="progress mb-4" style="height: 25px;">
                            <div class="progress-bar" role="progressbar" style="width: 30%">
                                30% Complete
                            </div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h4 class="h5">Modules Completed</h4>
                                        <p class="display-6">2/7</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h4 class="h5">Practice Questions</h4>
                                        <p class="display-6">15</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card bg-light">
                                    <div class="card-body text-center">
                                        <h4 class="h5">Time Invested</h4>
                                        <p class="display-6">45m</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('final_assessment') }}" class="btn btn-success btn-lg">
                Take Final Assessment ðŸš€
            </a>
        </div>
    </div>
</div>
{% endblock %}
