<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Student Level Predictor</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Level Predictor</h1>
        <form action="/predict/" method="post" class="p-4 bg-white rounded shadow">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="school_level" class="form-label">School Level</label>
                <select class="form-control" id="school_level" name="school_level" required>
                    <option value="primary">Primary</option>
                    <option value="secondary">Secondary</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="science_grade" class="form-label">Science Grade</label>
                <input type="number" class="form-control" id="science_grade" name="science_grade" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
    </div>
</body>
</html>
